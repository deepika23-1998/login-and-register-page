<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Register page</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body> 
				<ul class="nav nav-pills nav-fill">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="/" >Active</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/"  th:href="@{/register}">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/"  th:href="@{/login}">login</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/"  th:href="@{/home}">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link disabled" aria-disabled="true">Disabled</a>
		</li>
	</ul>
		  
    <div class="container">
        <h2>Registration Form</h2>
        <div th:if="${param.success}">Your are in register page</div>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" th:field="*{firstName}" required autofocus="autofocus" />
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" th:field="*{lastName}" required autofocus="autofocus" />
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required autofocus="autofocus" />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"  th:field="*{password}" required autofocus="autofocus" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
            <span>already Register?  <a href="/" th:href="@{/login}">Click here</span>
        </form>
    </div>

 

</body>
</html>
