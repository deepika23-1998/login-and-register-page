<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<ul class="nav nav-pills nav-fill">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="/" >Active</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/"  th:href="@{/register}">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/"  th:href="@{/login}">login</a>
		</li>
		<li class="nav-item">
			<a class="nav-link disabled" aria-disabled="true">Disabled</a>
		</li>
	</ul>
	<div class="container mt-5">
		<h2>Login</h2>
		<form th:action="@{/login}" method="post">

			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid password or email</div>
			</div>

			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logout</div>
			</div>

			<div class="form-group">
				<label for="username">Email:</label>
				<input type="username" class="form-control" id="username" name="username" required autofocus="autofocus">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		<div class="form-group">
			<span>New User?<a href="/" th:href="@{/register}">Register here</a></span>
		</div>
	</div>
</body>

</html>
